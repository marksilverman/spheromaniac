<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Spiromaniac3D</title>
    <link rel="stylesheet" href="./3dspiro.css" type="text/css">
    <script src="gl-matrix-min.js" defer></script>
    <script src="spiro3d.js" defer></script>
</head>

<body>

<div class="container" style="display: flex; height: 600px;">

<canvas id="glcanvas" width=1024 height=768 style="width: 60%"></canvas>

<div style="flex-grow: 1; background: gray;">
<div id="controls">

<div>
<label>radius1</label>
<input tabindex="1" type="number" id="radius1disp">
<input tabindex="1" type="range" id="radius1" value=-0.3 min=-1.0 max=1.0 step=.10 class="slider"
    oninput="(function () { spiro.radius1 = document.getElementById('radius1disp').value = parseFloat(value); })();">
<br>
<label>radius2</label>
<input tabindex="2" type="number" id="radius2disp">
<input tabindex="2" type="range" id="radius2" value=-0.2 min=-1.0 max=1.0 step=0.10 class="slider"
    oninput="(function () { spiro.radius2 = document.getElementById('radius2disp').value = parseFloat(value); })();">
<br>
<label>radius3</label>
<input tabindex="2" type="number" id="radius3disp">
<input tabindex="2" type="range" id="radius3" value=-0.4 min=-1.0 max=1.0 step=0.10 class="slider"
    oninput="(function () { spiro.radius3 = document.getElementById('radius3disp').value = parseFloat(value); })();">
</div>

<label>speed</label>
<input tabindex="-1" type="range" min=0 max=1 value=0.2 step=0.01 class="slider" id="speed"
    oninput="(function(){spiro.speed = Number.parseFloat(value); })();">
<br>
<label>maxoffset</label>
<input tabindex="-1" type="range" min=0.0 max=1.0 step=0.1 value="0.2" class="slider" id="maxoffset"
    oninput="(function(){ spiro.maxOffset = value; })();">
<br>
<label>loops</label>
<input tabindex="-1" type="range" min="1" max="100" value="10" class="slider" id="loops"
    oninput="(function(){spiro.loops = value;})();">
<br>
<label>width</label>
<input tabindex="-1" type="range" min="1" max="20" value="3" class="slider" id="width"
    oninput="(function(){spiro.width = value;})();">
<br>
<label>scale</label>
<input tabindex="-1" type="range" min=0.0 max=1.0 value=0.7 step=0.01 class="slider" id="scale"
    oninput="(function(){ spiro.scale = value; })();">
<br>
<label>blur</label>
<input tabindex="-1" type="range" min="10" max="100" value="80" class="slider" id="blur"
    oninput="(function(){ spiro.blur = 1 - value / 100; })();">
<br>

<button tabindex="-1" id="pause" onclick="pause()">pause</button>

<button tabindex="-1" onclick="randomize()">randomize</button>

<label>color</label>
<input tabindex="-1" type="checkbox" id="inColor" checked onclick="(function(){ colorMgr.flip(); })();">
<br>

<label>rotX</label>
<input tabindex="1" type="range" id="rotX" value=0.0 min=0.0 max=10.0 step=.01 class="slider"
    oninput="(function () { spiro.rotX = value; })();">
<input tabindex="-1" type="checkbox" id="autoX" unchecked onclick="(function(){ spiro.rotX = 0; spiro.autoX = !spiro.autoX; })();">
<br>

<label>rotY</label>
<input tabindex="1" type="range" id="rotY" value=0.0 min=0.0 max=10.0 step=.01 class="slider"
    oninput="(function () { spiro.rotY = value; })();">
<input tabindex="-1" type="checkbox" id="autoY" unchecked onclick="(function(){ spiro.rotY = 0; spiro.autoY = !spiro.autoY; })();">
<br>

<label>rotZ</label>
<input tabindex="1" type="range" id="rotZ" value=0.0 min=0.0 max=10.0 step=.01 class="slider"
    oninput="(function () { spiro.rotZ = value; })();">
<input tabindex="-1" type="checkbox" id="autoZ" unchecked onclick="(function(){ spiro.rotZ = 0; spiro.autoZ = !spiro.autoZ; })();">
<br>

</div>
</div>
</div>

<div id="msg"></div>

</body>
</html>
