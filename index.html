<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Spiromaniac3D</title>
    <link rel="stylesheet" href="./3dspiro.css" type="text/css">
    <script src="gl-matrix-min.js" defer></script>
    <script src="spiro3d.js" defer></script>
</head>

<body>

<div class="container" style="display: flex; height: 600px;">

<canvas id="glcanvas" width=1024 height=768 style="width: 60%"></canvas>

<div style="flex-grow: 1; background: gray;">
<div id="controls">

<div>
<label>proX</label>
<input tabindex="1" type="number" id="proXdisp" value=0.0 min=0.0 max=2.0 step=0.01
    oninput="(function () { spiro.proX = document.getElementById('proX').value = parseFloat(value); })();">
<input tabindex="1" type="range" id="proX" value=0.0 min=0.0 max=2.0 step=0.01
    oninput="(function () { spiro.proX = document.getElementById('proXdisp').value = parseFloat(value); })();">
<br>
<label>proY</label>
<input tabindex="2" type="number" id="proYdisp" value=0.0 min=0.0 max=2.0 step=0.01
    oninput="(function () { spiro.proY = document.getElementById('proY').value = parseFloat(value); })();">
<input tabindex="1" type="range" id="proY" value=0.0 min=0.0 max=2.0 step=0.01
    oninput="(function () { spiro.proY = document.getElementById('proYdisp').value = parseFloat(value); })();">
<br>

<label>proZ</label>
<input tabindex="2" type="number" id="proZdisp" value=-0.3333 min=-1.0 max=1.0 step=0.01
    oninput="(function () { spiro.proZ = document.getElementById('proZ').value = parseFloat(value); })();">
<input tabindex="1" type="range" id="proZ" value=-0.3333 min=-1.0 max=1.0 step=0.1 class="slider"
    oninput="(function () { spiro.proZ = document.getElementById('proZdisp').value = parseFloat(value); })();">
<br>
<!--
<label>proZ2</label>
<input tabindex="2" type="number" id="proZ2disp" value=-0.3333 min=-1.0 max=1.0 step=0.01
    oninput="(function () { spiro.proZ2 = document.getElementById('proZ2').value = parseFloat(value); })();">
<input tabindex="1" type="range" id="proZ2" value=-0.3333 min=-1.0 max=1.0 step=0.1 class="slider"
    oninput="(function () { spiro.proZ2 = document.getElementById('proZ2disp').value = parseFloat(value); })();">
</div>
-->
<label>loops</label>
<input tabindex="-1" type="range" min="1.0" max="100.0" value="40.0" step=0.01 class="slider" id="loops"
    oninput="(function(){spiro.loops = parseFloat(value);})();">
<br>

<!--
    <label>width</label>
<input tabindex="-1" type="range" min="1" max="20" value="3" class="slider" id="width"
    oninput="(function(){spiro.width = parseFloat(value);})();">
<br>
-->

<label>scale</label>
<input tabindex="-1" type="range" min=-20.0 max=0.0 value=-6.0 step=-0.1 class="slider" id="scale"
    oninput="(function(){ spiro.scale = parseFloat(value); })();">
<br>

<button tabindex="-1" id="pause" onclick="pause()">pause</button>

<button tabindex="-1" onclick="randomize()">randomize</button>

<label>color</label>
<input tabindex="-1" type="checkbox" id="inColor" checked onclick="(function(){ colorMgr.flip(); })();">
<br>

<label>offset</label>
<input tabindex="-1" type="range" min=-2.0 max=2.0 step=0.01 value="0.5" class="slider" id="offset"
    oninput="(function(){ spiro.offset = parseFloat(value); })();">

<input tabindex="-1" type="checkbox" id="autoOffset" unchecked onclick="(function(){ spiro.offset = 0.0; spiro.autoOffset = !spiro.autoOffset; })();">

<label>offset speed</label>
<input tabindex="-1" type="range" min=0 max=0.1 value=0.02 step=0.001 class="slider" id="speed"
    oninput="(function(){spiro.speed = Number.parseFloat(value); })();">
<br>

<label>maxoffset</label>
<input tabindex="-1" type="range" min=0.0 max=1.0 step=0.1 value="0.2" class="slider" id="maxoffset"
    oninput="(function(){ spiro.maxOffset = parseFloat(value); })();">
<br>

<label>rotX</label>
<input tabindex="1" type="range" id="rotX" value=0.0 min=0.0 max=10.0 step=.01 class="slider"
    oninput="(function () { spiro.rotX = parseFloat(value); })();">
<input tabindex="-1" type="checkbox" id="autoX" unchecked onclick="(function(){ spiro.rotX = 0.0; spiro.autoX = !spiro.autoX; })();">

<label>speedX</label>
<input tabindex="1" type="range" id="speedX" value=0.02 min=0.0 max=0.1 step=.001 class="slider"
    oninput="(function () { spiro.speedX = parseFloat(value); })();">
<br>

<label>rotY</label>
<input tabindex="1" type="range" id="rotY" value=0.0 min=0.0 max=10.0 step=.01 class="slider"
    oninput="(function () { spiro.rotY = parseFloat(value); })();">
<input tabindex="-1" type="checkbox" id="autoY" unchecked onclick="(function(){ spiro.rotY = 0; spiro.autoY = !spiro.autoY; })();">

<label>speedY</label>
<input tabindex="1" type="range" id="speedY" value=0.02 min=0.0 max=0.1 step=.001 class="slider"
    oninput="(function () { spiro.speedY = parseFloat(value); })();">
<br>

<label>rotZ</label>
<input tabindex="1" type="range" id="rotZ" value=0.0 min=0.0 max=10.0 step=.01 class="slider"
    oninput="(function () { spiro.rotZ = parseFloat(value); })();">
<input tabindex="-1" type="checkbox" id="autoZ" unchecked onclick="(function(){ spiro.rotZ = 0; spiro.autoZ = !spiro.autoZ; })();">

<label>speedZ</label>
<input tabindex="1" type="range" id="speedZ" value=0.02 min=0.0 max=0.1 step=.001 class="slider"
    oninput="(function () { spiro.speedZ = parseFloat(value); })();">
<br>

<label>centerX</label>
<input tabindex="1" type="range" id="centerX" value=0.0 min=-3.0 max=3.0 step=.1 class="slider"
    oninput="(function () { spiro.centerX = parseFloat(value); })();">
<br>

<label>centerY</label>
<input tabindex="1" type="range" id="centerY" value=0.0 min=-3.0 max=3.0 step=.1 class="slider"
    oninput="(function () { spiro.centerY = parseFloat(value); })();">
<br>

<label>centerZ</label>
<input tabindex="1" type="range" id="centerZ" value=0.0 min=-10.0 max=5.0 step=.1 class="slider"
    oninput="(function () { spiro.centerZ = parseFloat(value); })();">
<br>

</div>
</div>
</div>

<div id="msg"></div>

</body>
</html>
