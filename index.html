<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>3dspiro</title>
    <link type="text/css" href="3dspiro.css" rel="stylesheet" />
  </head>
  <body>
3dspiro
    <canvas id="c"></canvas>
  </body>
</html>

<script src="3dspiro-utils.js"></script>

<script id="vertex-shader-2d" type="notjs">
  attribute vec4 a_position;
  void main()
  {
    gl_Position = a_position;
  }
</script>

<script id="fragment-shader-2d" type="notjs">
  precision mediump float;
  void main()
  {
    gl_FragColor = vec4(0.2, 0.4, 0.2, 1);
  }
</script>

<script>
/* eslint no-console:0 consistent-return:0 */
"use strict";

function main() {
  var canvas = document.querySelector("#c");
  var gl = canvas.getContext("webgl");

  var vertexShader = gl.createShader(gl.VERTEX_SHADER);
  gl.shaderSource(vertexShader, document.querySelector("#vertex-shader-2d").text);
  gl.compileShader(vertexShader);
  gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS);

  var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
  gl.shaderSource(fragmentShader, document.querySelector("#fragment-shader-2d").text);
  gl.compileShader(fragmentShader);
  gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS);

  var program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);

  var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
  var positionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

  var positions = [
    -0.5, 0.5,
    0.5, 0.5,

    0.5, 0.5,
    0.5, -0.5,

    0.5, -0.5,
    -0.5, -0.5,

    -0.5, -0.5,
    -0.5, 0.5
  ];
  
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
  webglUtils.resizeCanvasToDisplaySize(gl.canvas);
  gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
  gl.clearColor(0, 0, 0, 0);
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.useProgram(program);
  gl.enableVertexAttribArray(positionAttributeLocation);
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

  gl.drawArrays(gl.LINES, 0, positions.length);
}

main();
</script>
