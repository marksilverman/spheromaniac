<!DOCTYPE html>

<html>
<head>
    <script src="3dspiro.js"></script>
    <script src="gl-matrix-min.js" defer></script>

    <meta charset="utf-8">
    <style type="text/css">
        canvas {
            border: 1px solid black;
            margin: 10px;
        }
        html, body, button {
            margin: 2px;
            font-family: monospace;
            font-size: 20px;
        }
    </style>
    <title>Spiromaniac3D</title>
</head>

<body>
    <p>
        <table id="table">
            <tr>
                <td>
                    <label>radius1</label>
                    <input tabindex="1" type="number" id="radius1disp">
                    <input tabindex="1" type="range" id="radius1" value=0.2 min=-1.0 max=1.0 step=.10 class="slider"
                           onchange="(function () { spiro.radius1 = document.getElementById('radius1disp').value=value; })();">
                </td>
                <td>
                    <div>
                        <label>speed</label>
                        <input tabindex="-1" type="range" min=0 max=1 value=0.2 step=0.01 class="slider" id="speed"
                               oninput="(function(){spiro.speed = Number.parseFloat(value); })();">
                    </div>
                </td>
                <td>
                    <div>
                        <label>rotate</label>
                        <input tabindex="-1" type="range" min=0 max=1 value=0 class="slider" id="rotate"
                               oninput="(function(){spiro.rotateSpeed = value;})();">
                    </div>
                </td>
                <td>
                    <div>
                        <label>maxoffset</label>
                        <input tabindex="-1" type="range" min=0.0 max=1.0 step=0.1 value="0.2" class="slider" id="maxoffset"
                               oninput="(function(){ spiro.maxOffset = value; })();">
                    </div>
                </td>
                <td>
                    <label>color</label>
                    <input tabindex="-1" type="checkbox" id="inColor" checked
                           onclick="(function(){ colorMgr.inColor = !colorMgr.inColor; })();">
                </td>
            </tr>
            <tr>
                <td>
                    <label>radius2</label>
                    <input tabindex="2" type="number" id="radius2disp">
                    <input tabindex="2" type="range" id="radius2" value=0.3 min=-1.0 max=1.0 step=0.10 class="slider"
                           onchange="(function () { spiro.radius2 = document.getElementById('radius2disp').value=value; })();">
                </td>
                <td>
                    <label>loops</label>
                    <input tabindex="-1" type="range" min="1" max="100" value="10" class="slider" id="loops"
                           oninput="(function(){spiro.loops = value;})();">
                </td>
                <td>
                    <label>width</label>
                    <input tabindex="-1" type="range" min="1" max="20" value="3" class="slider" id="width"
                           oninput="(function(){spiro.width = value;})();">
                </td>
                <td>
                    <button tabindex="-1" onclick="randomize()">randomize</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label>radius3</label>
                    <input tabindex="3" type="number" id="radius3disp">
                    <input tabindex="3" type="range" id="radius3" value=0.4 min=-1.0 max=1.0 step=0.10 class="slider"
                           onchange="(function () { spiro.radius3 = document.getElementById('radius3disp').value=value; })();">
                </td>
                <td>
                    <label>scale</label>
                    <input tabindex="-1" type="range" min=0.0 max=1.0 value=0.2 step=0.01 class="slider" id="scale"
                           oninput="(function(){ spiro.scale = value; })();">
                </td>
                <td>
                    <label>blur</label>
                    <input tabindex="-1" type="range" min="10" max="100" value="80" class="slider" id="blur"
                           oninput="(function(){ spiro.blur = 1 - value / 100; })();">
                </td>
                <td>
                    <button tabindex="-1" id="pause" onclick="pause()">pause</button>
                </td>
            </tr>
        </table>
        <canvas id="glcanvas" width="640" height="480"></canvas>
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/InteractiveResource" property="dct:title" rel="dct:type">Spiromaniac</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="https://github.com/marksilverman/spiromaniac" property="cc:attributionName" rel="cc:attributionURL">Mark Silverman</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
        <div id="msg"></div>
    </p>

</body>
</html>
